{% extends 'mogoon/base.html' %}

{% load static %}

{% block title %}Kandojobs Table Update{% endblock %}

{% block body %}

<div class="row g-0 d-flex align-items-center">
    <div class="col-lg-4 d-none d-lg-flex">
        <div class="container fluid bg-info text-warning" style="width: 25rem;">
            <div class="card card bg-dark text-right" style="width: 23rem;">
                <h2 class="text-center text-warning">Kandojobs Table Update</h2>
                <form action="{% url 'mogoon-kandojobs_create' %}" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <div class="container">
                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2" class="form-label"><strong>pruning_done</strong></label>
                            <input style="height:40px;width:300px" type="datetime-local" class="form-control"
                                   id="formGroupExampleInput2"
                                   placeholder="pruning_done" name="pruning_done">
                        </div>
                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput"
                                   class="form-label"><strong>pruned_block_No</strong></label>
                            <input style="height:40px;width:300px" class="form-control"
                                   id="formGroupExampleInput" placeholder="pruned_block_No"
                                   name="pruned_block_No" value="{{pruned_block_No}}">
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2"
                                   class="form-label"><strong>pruned_bushes</strong></label>
                            <input style="height:40px;width:300px" type="text" class="form-control"
                                   id="formGroupExampleInput3"
                                   placeholder="pruned_bushes" name="pruned_bushes" value="pruned_bushes">
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2"
                                   class="form-label"><strong>total_pruned_bushes</strong></label>
                            <input style="height:40px;width:300px" type="text" class="form-control"
                                   id="formGroupExampleInput4"
                                   placeholder="total_pruned_bushes" name="total_pruned_bushes"
                                   value="{{total_pruned_bushes.pr_sum}}">
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2" class="form-label"><strong>pruning_rate</strong></label>
                             <input style="height:40px;width:300px" type="text" class="form-control"
                                   id="formGroupExampleInput5"
                                   placeholder="pruning_rate" name="pruning_rate"
                                   value="{{pruning_rate.pruning_rate}}">
                        </div>
                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2" class="form-label"><strong>pruning_cost</strong></label>
                            <input style="height:40px;width:300px" type="text" class="form-control"
                                   id="formGroupExampleInput6"
                                   placeholder="pruning_cost" name="pruning_cost"
                                   value="{{ pruning_cost.pruning_cost }}">
                        </div>
                    </div>
                    <div class="container align-items-center">

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2" class="form-label"><strong>weeding_done</strong></label>
                            <input style="height:40px;width:300px" type="datetime-local" class="form-control"
                                   id="formGroupExampleInput7"
                                   placeholder="weeding_done" name="weeding_done">
                        </div>
                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2"
                                   class="form-label"><strong>chemical_name</strong></label>
                            <input style="height:40px;width:300px" type="text" class="form-control"
                                   id="formGroupExampleInput8"
                                   placeholder="chemical_name" name="chemical_name"
                                   value="{{chemical_name.chemical_name}}">
                        </div>
                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2"
                                   class="form-label"><strong>block_No</strong></label>
                            <input style="height:40px;width:300px" type="text" class="form-control"
                                   id="formGroupExampleInput9"
                                   placeholder="block_No" name="block_No" value="{{block_No.block_No}}">
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2" class="form-label"><strong>cost_per_lit</strong></label>
                            <input style="height:40px;width:300px" type="text" class="form-control"
                                   id="formGroupExampleInput10"
                                   placeholder="cost_per_lit" name="cost_per_lit" value="{{cost_per_lit.cost_per_lit}}">
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2"
                                   class="form-label"><strong>weeding_chem_amt</strong></label>
                            <input style="height:40px;width:300px" type="text" class="form-control"
                                   id="formGroupExampleInput11"
                                   placeholder="weeding_chem_amt" name="weeding_chem_amt" value="{{weeding_chemical_amt.weeding_chemical_amt}}">
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2"
                                   class="form-label"><strong>total_chem_amt</strong></label>
                            <input style="height:40px;width:300px" type="text" class="form-control"
                                   id="formGroupExampleInput12"
                                   placeholder="total_chem_amt" name="total_chem_amt" value="{{total_chem_amt.tc_sum}}">
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2"
                                   class="form-label"><strong>weeding_labour_number</strong></label>
                            <input style="height:40px;width:300px" type="text" class="form-control"
                                   id="formGroupExampleInput13"
                                   placeholder="weeding_labour_number" name="weeding_labour_number"
                                   value="{{weeding_labour_number.wl_num}}">
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2" class="form-label"><strong>total_weeding_labour_number</strong></label>
                            <input style="height:40px;width:300px" type="text" class="form-control"
                                   id="formGroupExampleInput14" placeholder="total_weeding_labour_number" name="total_weeding_labour_number"
                                   value="{{total_weeding_labour_number.wl_sum}}">
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2" class="form-label"><strong>weeding_labour_rate</strong></label>
                            <input style="height:40px;width:300px" type="text" class="form-control"
                                   id="formGroupExampleInput15" placeholder="weeding_labour_rate" name="weeding_labour_rate"
                                   value="{{weeding_labour_rate.weeding_labour_rate}}">
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2"
                                   class="form-label"><strong>weeding_labour</strong></label>
                            <input style="height:40px;width:300px" type="text" class="form-control"
                                   id="formGroupExampleInput16"
                                   placeholder="weeding_labour" name="weeding_labour" value="{{weeding_labour.w_labour}}">
                        </div>
                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2"
                                   class="form-label"><strong>weeding_cost</strong></label>
                            <input style="height:40px;width:300px" type="text" class="form-control"
                                   id="formGroupExampleInput17"
                                   placeholder="weeding_cost" name="weeding_cost" value="{{weeding_cost.w_cost }}">
                        </div>
                        <div class="container my-3">
                            <button class="btn btn-primary" type="submit" value="Update" name="update"
                                    typeof="hover">Submit
                            </button>

                            <a class="btn btn-warning bg-success btn-info block-lg"
                               href="{% url 'mogoon-kandojobs_table' %}">Return</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    {% endblock %}

{% extends 'mogoon/base.html' %}

{% load static %}

{% block title %}Update Fertilizer Form{% endblock %}

{% block body %}


    <div class="col-lg-12 d-none d-lg-flex">
        <div class="container-fluid bg-info text-warning h-100 d-flex align-items-center justify-content-center" style="width: 80rem;">
            <div class="card card bg-dark text-right h-100 d-flex align-items-center justify-content-center m-3 p-3" style="width: 70rem;">
                <h2 class="text-center text-warning">Update Fertilizer Form</h2>
                <form action="{% url 'mogoon-fertilizer_create' %}" method="POST">
                    {% csrf_token %}
                    {{ form }}

                    <div class="col-sm col-sm">
                        <label for="formGroupExampleInput2" class="form-label"><strong>Fertilizer type</strong></label>
                        <select style="height:40px;width:700px" class="form-control" id="formGroupExampleInput1"
                        name="fertilizer">
                          <option selected disabled>choose option</option>
                          <option value="NPK">NPK 25:5:5:2s</option>
                          <option value="NPK">NPK 26:10:5</option>
                          <option value="CAN">CAN 13:13</option>
                            <option value="SOA">SOA</option>
                          <option value="Urea">Urea</option>
                          <option value="Manure">Manure</option>
                          <option value="Other">Other</option>
                          <option value="None">None</option>
                </select>
                    </div>
                    <div class="col-sm col-sm">
                        <label for="formGroupExampleInput2"
                               class="form-label"><strong>Application Date</strong></label>
                        <input style="height:40px;width:700px" type="datetime-local" class="form-control" id="formGroupExampleInput2"
                               placeholder="Application Date" name="fertilizer_applied"
                               value="">
                    </div>
                    <div class="col-sm col-sm">
                        <label for="formGroupExampleInput2" class="form-label"><strong>No. of Bags</strong></label>
                        <input style="height:40px;width:700px" type="text" class="form-control" id="formGroupExampleInput3"
                               placeholder="No. of Bags?" name="fertilizer_amt" value="">
                    </div>


                    <div class="col-sm col-sm">
                        <label for="formGroupExampleInput2"
                               class="form-label"><strong>Labour Unit Cost</strong></label>
                        <select style="height:40px;width:700px" class="form-control" id="formGroupExampleInput4"
                        name="fertilizer_labour_rate">
                          <option selected disabled>choose option</option>
                          <option value="120">120.00</option>
                          <option value="150">150.00</option>
                          <option value="200">200.00</option>
                          <option value="0.0">0.0</option>
                </select>
                    </div>


                    <div class="col-sm col-sm">
                        <label for="formGroupExampleInput2"
                               class="form-label"><strong>Labour No.</strong></label>
                        <input style="height:40px;width:700px" type="text" class="form-control" id="formGroupExampleInput5"
                               placeholder="Labour No." name="fertilizer_labour" value="">

                    </div>
                    <div class="col-sm col-sm">
                        <label for="formGroupExampleInput2"
                               class="form-label"><strong>Labour Cost</strong></label>
                        <input style="height:40px;width:700px" type="text" class="form-control" id="formGroupExampleInput6"
                               placeholder="Labour Cost" name="fertilizer_labour_cost"
                               value="{{fertilizer_labour_cost.fertilizer_labour_cost}}">

                    </div>
                    <div class="col-sm col-sm">
                        <label for="formGroupExampleInput2" class="form-label"><strong>Price Per Bag </strong></label>
                        <input style="height:40px;width:700px" type="text" class="form-control" id="formGroupExampleInput7"
                               placeholder="Price Per Bag" name="fertilizer_price" value="">

                    <div class="col-sm col-sm">
                        <label for="formGroupExampleInput2"
                               class="form-label"><strong>Fertilizer Cost</strong></label>
                        <input style="height:40px;width:700px" type="text" class="form-control" id="formGroupExampleInput8"
                               placeholder="Fertilizer Cost" name="fertilizer_cost" value="">
                    </div>
                        <div class="col-sm col-sm">
                        <label for="formGroupExampleInput2"
                               class="form-label"><strong>All Cost</strong></label>
                        <input style="height:40px;width:700px" type="text" class="form-control" id="formGroupExampleInput9"
                               placeholder="All Cost" name="fertilizer_total_cost"
                               value="{{fertilizer_total_cost.fertilizer_total_cost}}">
                    </div>
                    <div class="container my-3">
                        <button class="btn btn-primary" type="submit" value="Update" name="update"
                                typeof="hover">
                            Submit
                        </button>

                        <a class="btn btn-warning bg-success btn-info block-lg"
                               href="{% url 'mogoon-fertilizer_table' %}">Return</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}

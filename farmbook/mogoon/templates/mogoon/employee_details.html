{% extends 'mogoon/base.html' %}

{% load static %}

<title>Employee Details</title>

<link rel='stylesheet' href="{% static 'style.css' %}" type='text/css'>
{% block body %}
<div class="row g-4 d-flex align-items-center">
    <div class="col-lg-10 d-none d-lg-flex">
        <div class="container fluid bg-dark text-light" style="width: 30rem;">
            <div class="card card bg-warning text-right" style="width: 25rem;">
                <div class="container-fluid text-right card bg-secondary card-dark mx-2 px-4 my-2 py-">
                    <h2 class="text-center bg-dark text-warning">Employee Details Update</h2>
                    <h3 class="text-center bg-dark text-warning">Employee details</h3>
                    <div class="border p-3">
                        <a class="btn btn-warning bg-primary btn-info block-lg" href="{% url 'employee-list' %}">Go To
                            Emp-list</a>
                        <a class="btn btn-warning bg-primary btn-info block-lg" href="{% url 'home' %}">Go To Home</a>

                        <form action="{% url 'employee-details' %}" method="post">
                            {% csrf_token %}
                            <div>
                                <label>National Identity</label>
                                <input type="text" name="national_identity" class="form-control"/>
                            </div>
                            <div>
                                <label>Name</label>
                                <input type="text" name="name" class="form-control"/>
                            </div>
                            <div>
                                <label>Age</label>
                                <input type="number" name="age" class="form-control"/>
                            </div>
                            <div>
                                <label>Gender</label>
                                <select name="gender" class="form-control">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div>
                                <label>Department</label>
                                <input type="text" name="department" class="form-control"/>
                            </div>
                            <div>
                                <label>Position</label>
                                <input type="text" name="position" class="form-control"/>
                            </div>
                            <div>
                                <label>Salary</label>
                                <input type="number" name="salary" class="form-control"/>
                            </div>
                            <div>
                                <input type="submit" name="submit" class="btn btn-primary" value="Save"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}

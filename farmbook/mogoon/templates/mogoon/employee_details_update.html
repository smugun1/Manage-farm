{% extends 'mogoon/base.html' %}

{% load static %}

<title>Update Employee Form</title>

<link rel='stylesheet' href="{% static 'style.css' %}" type='text/css'>
{% block body %}
    <div class="col-lg-12 d-none d-lg-flex">
        <div class="container-fluid bg-secondary text-light h-100 d-flex align-items-center justify-content-center" style="width: 80rem;">
            <div class="card card bg-dark text-right h-100 d-flex align-items-center justify-content-center m-3 p-3" style="width: 70rem;">
                <h2 class="text-center text-light">Update Employee Form</h2>
                <a class="btn btn-light bg-secondary btn-info block-lg" style="width: 10rem;"
                                href="{% url 'graph' %}">Go To Graphs</a>
                <form method="POST" action="{% url 'mogoon-employees_create' %}">
                    {% csrf_token %}
                    {{ form }}

                    <div class="col-sm col-sm">
                        <label for="formGroupExampleInput" class="form-label"><strong>Date of Employment</strong></label>
                        <input style="height:40px;width:700px" type="datetime-local" class="form-control"
                               id="formGroupExampleInput" placeholder="Date of Employment" name="date_employed" value="">

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput2" class="form-label"><strong>Employee's National
                                Identity No.</strong></label>
                            <input style="height:40px;width:700px" type="text" class="form-control"
                                   id="formGroupExampleInput2"
                                   placeholder="Employee's National Identity No." name="national_identity" value="">
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput3" class="form-label"><strong>Name of Employee
                                </strong></label>
                            <input style="height:40px;width:700px" type="text" class="form-control"
                                   id="formGroupExampleInput3"
                                   placeholder="Name of Employee" name="name" value="">
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput4" class="form-label"><strong>Age of Employee</strong></label>
                            <input style="height:40px;width:700px" type="text" class="form-control"
                                   id="formGroupExampleInput4"
                                   placeholder="Age of Employee" name="age" value="">
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput5" class="form-label"><strong>Gender of Employee</strong></label>
                            <select style="height:40px;width:700px" class="form-control" id="formGroupExampleInput5" name="gender of Employee">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput6" class="form-label"><strong>Department</strong></label>
                            <select style="height:40px;width:700px" class="form-control" id="formGroupExampleInput6" name="department">
                                <option value="Administration">Administration</option>
                                <option value="Security">Security</option>
                                <option value="Management">Management</option>
                                <option value="Field">Field</option>
                                <option value="Office">Office</option>
                                <option value="Stores">Stores</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput7" class="form-label"><strong>Position</strong></label>
                            <select style="height:40px;width:700px" class="form-control" id="formGroupExampleInput7" name="position">
                                <option value="Guard">Guard</option>
                                <option value="Plucker">Plucker</option>
                                <option value="Dairy">Dairy-Worker</option>
                                <option value="Kando">Kando</option>
                                <option value="Cook">Cook</option>
                                <option value="Office">Office-Messanger</option>
                                <option value="Store">Store-Keeper</option>
                                <option value="Director">Director</option>
                                <option value="Est Estate">Estate Worker</option>
                                <option value="Manager">Manager</option>
                                <option value="Asst">Asst-Manager</option>
                                <option value="Accountant">Accountant</option>
                                <option value="Supervisor">Supervisor</option>
                                <option value="Clerk">Clerk</option>
                            </select>
                        </div>

                        <div class="col-sm col-sm">
                            <label for="formGroupExampleInput8" class="form-label"><strong>Salary of Employee</strong></label>
                            <input style="height:40px;width:700px" type="text" class="form-control"
                                   id="formGroupExampleInput8"
                                   placeholder="salary of Employee" name="salary_total" value="{{ sal_add }}">
                        </div>

                        <div class="container my-3">
                            <button class="btn btn-primary" type="submit" value="Update" name="update"
                                    typeof="hover">Submit
                            </button>
                            <a class="btn btn-light bg-success btn-info block-lg"
                               href="{% url 'employee-list' %}">Return</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock  %}
